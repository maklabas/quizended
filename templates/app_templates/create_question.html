{% extends 'app_layout.html' %}
{% load crispy_forms_filters %}

{% block title %}Create question{% endblock %}

{% block content %}
    <form action="" method="post">
        <div class="mb-3">
            {% csrf_token %}
            {{ form| crispy }}
            <hr>
            <button type="submit" class="btn btn-primary">Save and return to the main page →</button>
            <a type="submit" class="btn btn-primary" href="{% url "start" %}">Return to the main page without saving
                →</a>
        </div>
    </form>
{% endblock %}
